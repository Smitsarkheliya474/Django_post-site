{%load static%}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Post-Site Page</title>
    <!-- load stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Bootstrap style -->
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
</head>

<body> 

    <div class="tm-header">
        <div class="container-fluid">
            <div class="tm-header-inner">
                <a href="#" class="navbar-brand tm-site-name">BlogSite</a>
                <nav class="navbar tm-main-nav">
                    <button class="navbar-toggler hidden-md-up" type="button" data-toggle="collapse" data-target="#tmNavbar">
                            &#9776;
                        </button>
                    <div class="collapse navbar-toggleable-sm" id="tmNavbar">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a href="newpost/" class="nav-link">N e w P o s t</a>
                            </li>
                            <li class="nav-item">
                                <a href="showall/" class="nav-link">S h o w A l l</a>
                            </li>
                        </ul>
                    </div>

                </nav>

            </div>
        </div>
    </div>
    <section class="tm-section">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
                    <h1>C r e a t e   P o s t</h1>
                    <section>
                        <form action="insertdata/" method="post" class="tm-contact-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" id="contact_subject" name="title" class="form-control" placeholder="Title" required/>
                            </div>
                            <div class="form-group">
                                <textarea id="contact_message" name="description" class="form-control" rows="2" placeholder="Description" required></textarea>
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact_name" name="author" class="form-control" placeholder="Author" required/>
                            </div>

                            <button type="submit" class="tm-btn">S a v e</button>
                        </form>
                    </section>

                </div>
            </div>
        </div>
    </section>
</body>

</html>
